    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'glass': '30px',
              'glass-sm': '15px',
            },
            keyframes: {
              gradientBG: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              borderRotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              fadeInDown: {

              },

                '0%': { opacity: '1', transform: 'translateY(0)' },

              }
            },
            animation: {
              gradientBG: 'gradientBG 15s ease infinite',
              borderRotate: 'borderRotate 4s linear infinite',

    <style>
      /* General Styles */
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        overscroll-behavior-y: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Card Highlight Effect */
      .glass-card-highlight > .highlight-overlay {
          position: absolute;
          inset: 0;
          border-radius: 30px;
          background: linear-gradient(to top, rgba(255, 255, 255, 0.3) 0%, transparent 75%);
          pointer-events: none;
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          z-index: 0;
      }
      .glass-card-highlight:hover > .highlight-overlay {
          opacity: 1;
          transform: translateY(0);
      }
      .glass-card-highlight > :not(.highlight-overlay) {
          position: relative;
          z-index: 1;
      }
      
      /* Leaflet Map Styles */
      .leaflet-container {
        background: #0fa8d2; /* Sea color matches the map */
        border-radius: 30px; /* matches glass-card */
      }
      /* High Quality Image Rendering */
      .leaflet-image-layer, .leaflet-tile {
        image-rendering: high-quality; 
        image-rendering: -webkit-optimize-contrast;
      }
      
      .highlighted-marker {
        filter: drop-shadow(0 0 10px #4ade80) drop-shadow(0 0 20px #4ade80) brightness(1.5);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
